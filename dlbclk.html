<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Event</title>
</head>
<body>
    <button ondblclick = "handleDoubleClick()">Double Click</button>

    <h2 id="message"></h2>

    <script>
        function handleDoubleClick (){
            console.log("Button Was Double-Clicked");
            document.getElementById("message").textContent = "Button Was Double-Clicked!";
        }
    </script>
    
</body>
</html>
